<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score board</title>
  </head>
  <body>
    <div id="home-section" class="sections">
      <h2>HOME</h2>
      <span id="home-score">0</span>
      <div id="btns-wrapper">
        <button id="home-add-one-btn" onclick="addToHomeBoard(1)">+1</button>
        <button id="home-add-two-btn" onclick="addToHomeBoard(2)">+2</button>
        <button id="home-add-three-btn" onclick="addToHomeBoard(3)">+3</button>
      </div>
    </div>
    <div id="guest-section" class="sections">
      <h2>AWAY</h2>
      <span id="away-score">0</span>
      <div id="btns-wrapper">
        <button onclick="addToGuestBoard(1)">+1</button>
        <button onclick="addToGuestBoard(1)">+2</button>
        <button onclick="addToGuestBoard(1)">+3</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
